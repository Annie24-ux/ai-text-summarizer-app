<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer App</title>
    <link rel="stylesheet" href="stylesheet.css">   
  </head>

  <body>
    <h1 id="title">AI Text <span>Summarizer </span>App</h1>
    <p>  Conquer long-form content with ease.Welcome to the AI Text Summarizer App. Paste your text, click "Submit," and let AI extract the key insights in seconds. </p>
    <div class="container">
      <div class="text-box">
        <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste in some text to summarize. (Min length is 200 chars. Max length is 100,000 chars.)" maxlength="100000"></textarea>

          <p class="result">
            <span id="char">0</span> Characters and
            <span id="word">0</span> Words
        </p>

        <button id="submit-button" class="submit-button" >
          <span class="submit-button-text">Summarize</span>
        </button>
      </div>
      <div class="text-box"> 
      <textarea id="summary" name="summarized_text" placeholder="Summarized text will appear here"> 
        
      </textarea>
     
    </div>
    </div>

    <div class="row">
      <button id="speakButton" class="speakButton">Listen</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
