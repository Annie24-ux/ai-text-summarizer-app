<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech Test</title>
</head>
<body>
  <button id="speak">Speak</button>
  <script>
    const speakButton = document.getElementById("speak");
    const utterance = new SpeechSynthesisUtterance();

    speakButton.addEventListener("click", () => {
      utterance.text = "This is a test message."; 

      try {
        window.speechSynthesis.speak(utterance);
        console.log("Speech synthesis started."); 
      } catch (error) {
        console.error("Error occurred during speech synthesis:", error);
      }
    });

    // Event listeners for speech synthesis events
    utterance.onstart = () => {
      console.log("Speech synthesis has started.");
    };

    utterance.onboundary = (event) => {
      console.log("Speech synthesis boundary event:", event);
    };

    utterance.onend = () => {
      console.log("Speech synthesis has finished.");
    };

    utterance.onerror = (event) => {
      console.error("Speech synthesis error:", event.error);
    };
  </script>
</body>
</html>
